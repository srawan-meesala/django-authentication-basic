<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
</head>
<body>
    <h2>Doctor Dashboard</h2>
    <div>
        <p>Name: Dr. {{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>

        <p>City: {{ user.city }}</p>
        <p>State: {{ user.state }}</p>
    </div>
</body>
</html>
